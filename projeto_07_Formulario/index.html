<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Inscrição</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">

    <h2 class="form-title">Inscreva-se na Nossa Newsletter</h2>
    <p class="form-subtitle">Receba as últimas notícias e ofertas diretamente no seu e-mail.</p>

    <form>

      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" name="user_name" placeholder="Seu nome completo">
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="user_email" placeholder="seu.email@exemplo.com">
      </div>

      <!-- Campo de Mensagem -->
      <div class="form-group">
        <label for="message">Mensagem</label>
        <textarea id="message" name="user_message" placeholder="Escreva sua mensagem aqui"></textarea>
      </div>

      <!-- Checkbox de Termos -->
      <div class="form-group checkbox-group">
        <input type="checkbox" id="terms" name="terms">
        <label for="terms">Eu aceito os termos e condições</label>
      </div>

      <button type="submit" class="submit-button">Inscrever</button>

    </form>

  </div>

</body>
</html>
