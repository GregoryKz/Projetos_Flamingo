<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria com CSS Grid e Formulário</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1 class="gallery-title">Nossa Galeria de Momentos</h1>

  <div class="gallery-grid">
    <div class="gallery-item">
      <img src="assets/foto-1.png" alt="Pôr do sol sobre um campo de flores amarelas">
    </div>
    <div class="gallery-item">
      <img src="assets/foto-2.png" alt="Montanhas cobertas de neve sob céu azul claro">
    </div>
    <div class="gallery-item">
      <img src="assets/foto-3.png" alt="Cachoeira caindo entre pedras e vegetação verdejante">
    </div>
    <div class="gallery-item">
      <img src="assets/foto-4.png" alt="Café da manhã em uma mesa de madeira com frutas e café">
    </div>
    <div class="gallery-item">
      <img src="assets/foto-5.png" alt="Praia deserta com areia branca e mar turquesa ao fundo">
    </div>
    <div class="gallery-item">
      <img src="assets/foto-6.png" alt="Cidade à noite com luzes brilhantes e arranha-céus iluminados">
    </div>
  </div>

  <!-- Formulário Adicionado -->
  <form class="contact-form">
    <div class="form-group">
      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" rows="4" placeholder="Escreva sua mensagem aqui..."></textarea>
    </div>

    <div class="form-group checkbox-group">
      <input type="checkbox" id="terms" name="terms">
      <label for="terms">Eu aceito os termos e condições</label>
    </div>

    <button type="submit">Enviar</button>
  </form>

</div>

</body>
</html>
